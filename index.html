        </div>
        <div class="question-icon">
          <img
            class="question-icon-img" 
            src="./assets/images/icon-plus.svg"
            alt="Plus icon to let the reader expand the section to see the FAQ answer"
          >
        </div>
      </button>
      <div class="question-answer">
        <p>Frontend Mentor offers real life coding projects that will help you use the skills you have learned and grow your portfolio.</p>
      </div>

  <script>
    var coll = document.getElementsByClassName("question-section");
    var icon = document.getElementsByClassName("question-icon-img");
    var i;
    
    for (i = 0; i < coll.length; i++) {
      let currentIcon = icon[i];
      coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.display === "block") {
          currentIcon.src="./assets/images/icon-plus.svg"
          content.style.display = "none";
        } else {
          currentIcon.src="./assets/images/icon-minus.svg"
          content.style.display = "block";
        }
      });
    }
  </script>
